<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <form action="" class="form">
                <input type="text" placeholder="Crie sua task">
                <button id="btnCriar" type="submit">Criar</button>
            </form>
        </div>
        <!-- === -->
        <div class="middle">
            <ul>
                <li class="box template hide">
                    <span class="taskTitle"></span>
                    <button class="btnRemove">Remove</button>
                    <button class="btnDone">Done </button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
